<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">	
	<title>注册 - by jQuery</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrap wrap-sm">

		<div class="header">
			<h1>注册</h1>
		</div>

		<div class="form">
			<form id="signup">

				<div class="input-wrap">
					<label for="">姓名</label>
					<input data-rule="minlength:2|maxlength:8" 
							type="text" 
							name="name"  
							class="input-control">
					<div id="name-input-error" class="input-error">姓名长度应为2~8个字符</div>
				</div>

				<div class="input-wrap">
					<label for="">用户名</label>
					<input data-rule='pattern:"^[a-z0-9]*$"|minlength:4|maxlength:16' 
							type="text" 
							name="username"  
							class="input-control">
					<div id="username-input-error" class="input-error">用户名长度应为4~16个字符</div>
				</div>

				<div class="input-wrap">
					<label for="">年龄</label>
					<input data-rule='min:18' 
							type="text" 
							name="age"  
							class="input-control">
					<div id="age-input-error" class="input-error">最小年龄不能小于18</div>
				</div>
				
				<div class="input-wrap">
					<label for="">密码</label>
					<input data-rule='minlength:6|maxlength:16' 
							type="password" 
							name="password"  
							class="input-control">
					<div id="password-input-error" class="input-error">长度应为6~16个字符</div>
				</div>

				<div class="input-wrap">
					<label for="">自我介绍</label>
					<input data-rule="required:false|maxlength:1024" 
							type="text" 
							name="intro"  
							class="input-control">
					<div id="intro-input-error" class="input-error">最多只能输入1024个字符</div>
				</div>

				<button class="button-control" type="submit">注册</button>
				
			</form>
		</div>
	</div>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/input.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
